    <script>

    // Replace this with your actual URL for the bankdatas view
    var bankdatasUrl = "{% url 'bankdatas' %}";

    // Function to update IFSC code and Account Number
    function updateBankDetails() {
        var selectedBank = $("#bank_name option:selected").val();

        // Make an AJAX request to the Django view
        $.ajax({
            type: 'GET',
            url: bankdatasUrl,
            data: {'id': selectedBank},
            dataType: 'json',
            success: function(response) {
                // Update the corresponding fields with the received data
                $("#ifscCode").val(response.ifsc);
                $("#accountNumber").val(response.acc_num);
            },
            error: function(xhr, status, error) {
                console.error(xhr.responseText);
            }
        });
    }

    // Event listener for changes in bank name dropdown
    $("#bank_name").change(function() {
        updateBankDetails();
    });

   
</script>
